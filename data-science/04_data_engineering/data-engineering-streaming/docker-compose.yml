version: '3.8'

services:
  # ============================================================================
  # Apache Zookeeper - Kafka dependency
  # ============================================================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    hostname: zookeeper
    container_name: streaming-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - streaming-network
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log

  # ============================================================================
  # Apache Kafka Broker
  # ============================================================================
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka
    container_name: streaming-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
    networks:
      - streaming-network
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # Schema Registry - For Avro schemas
  # ============================================================================
  schema-registry:
    image: confluentinc/cp-schema-registry:7.5.0
    hostname: schema-registry
    container_name: streaming-schema-registry
    depends_on:
      - kafka
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: 'kafka:29092'
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
    networks:
      - streaming-network

  # ============================================================================
  # Kafka UI - Web interface for Kafka (optional but helpful)
  # ============================================================================
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: streaming-kafka-ui
    depends_on:
      - kafka
      - schema-registry
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_SCHEMA_REGISTRY: http://schema-registry:8081
      DYNAMIC_CONFIG_ENABLED: 'true'
    networks:
      - streaming-network

  # ============================================================================
  # Apache Flink JobManager - Master node
  # ============================================================================
  flink-jobmanager:
    image: flink:1.18-scala_2.12-java11
    hostname: flink-jobmanager
    container_name: streaming-flink-jobmanager
    ports:
      - "8082:8081"  # Web UI (using 8082 to avoid conflict with schema-registry)
      - "6123:6123"  # RPC
    command: jobmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: flink-jobmanager
        taskmanager.numberOfTaskSlots: 4
        parallelism.default: 2
        state.backend: filesystem
        state.checkpoints.dir: file:///tmp/flink-checkpoints
        state.savepoints.dir: file:///tmp/flink-savepoints
        execution.checkpointing.interval: 10000
        execution.checkpointing.mode: EXACTLY_ONCE
    networks:
      - streaming-network
    volumes:
      - flink-checkpoints:/tmp/flink-checkpoints
      - flink-savepoints:/tmp/flink-savepoints

  # ============================================================================
  # Apache Flink TaskManager - Worker nodes
  # ============================================================================
  flink-taskmanager:
    image: flink:1.18-scala_2.12-java11
    hostname: flink-taskmanager
    container_name: streaming-flink-taskmanager
    depends_on:
      - flink-jobmanager
    command: taskmanager
    scale: 2  # Run 2 task managers
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: flink-jobmanager
        taskmanager.numberOfTaskSlots: 4
        parallelism.default: 2
        taskmanager.memory.process.size: 2048m
    networks:
      - streaming-network
    volumes:
      - flink-checkpoints:/tmp/flink-checkpoints
      - flink-savepoints:/tmp/flink-savepoints

  # ============================================================================
  # PostgreSQL - For CDC (Change Data Capture) examples
  # ============================================================================
  postgres:
    image: postgres:15-alpine
    hostname: postgres
    container_name: streaming-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: streaming_user
      POSTGRES_PASSWORD: streaming_pass
      POSTGRES_DB: streaming_db
      POSTGRES_HOST_AUTH_METHOD: trust
    networks:
      - streaming-network
    volumes:
      - postgres-data:/var/lib/postgresql/data
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"  # Required for CDC

# ============================================================================
# Networks
# ============================================================================
networks:
  streaming-network:
    driver: bridge

# ============================================================================
# Volumes - Persist data across container restarts
# ============================================================================
volumes:
  zookeeper-data:
    driver: local
  zookeeper-logs:
    driver: local
  kafka-data:
    driver: local
  flink-checkpoints:
    driver: local
  flink-savepoints:
    driver: local
  postgres-data:
    driver: local

# ============================================================================
# USAGE INSTRUCTIONS
# ============================================================================
#
# Start all services:
#   docker-compose up -d
#
# Stop all services:
#   docker-compose down
#
# View logs:
#   docker-compose logs -f [service-name]
#   Example: docker-compose logs -f kafka
#
# Check status:
#   docker-compose ps
#
# Restart a service:
#   docker-compose restart [service-name]
#
# Remove everything (including volumes):
#   docker-compose down -v
#
# ============================================================================
# SERVICE ENDPOINTS
# ============================================================================
#
# Kafka Broker:          localhost:9092
# Zookeeper:             localhost:2181
# Schema Registry:       http://localhost:8081
# Kafka UI:              http://localhost:8080
# Flink Web UI:          http://localhost:8082
# PostgreSQL:            localhost:5432
#
# ============================================================================
# RESOURCE REQUIREMENTS
# ============================================================================
#
# Minimum:
#   - RAM: 8GB
#   - Disk: 5GB free space
#
# Recommended:
#   - RAM: 16GB
#   - Disk: 10GB free space
#   - CPU: 4+ cores
#
# Configure Docker Desktop resources:
#   Settings -> Resources -> Adjust memory/CPU limits
#
# ============================================================================
