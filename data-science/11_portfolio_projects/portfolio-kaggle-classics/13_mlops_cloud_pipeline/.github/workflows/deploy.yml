name: MLOps CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'src/**'
      - 'docker/**'
      - 'terraform/**'
      - 'requirements.txt'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:  # Manual trigger

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: mlops-sentiment-model
  SAGEMAKER_ROLE: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/SageMakerExecutionRole
  PROJECT_NAME: mlops-sentiment

jobs:
  # ==================== CI: Code Quality ====================
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 isort bandit mypy pylint
          pip install -r requirements.txt

      - name: Run Black (code formatting)
        run: black --check src/ tests/

      - name: Run isort (import sorting)
        run: isort --check-only src/ tests/

      - name: Run flake8 (linting)
        run: flake8 src/ tests/ --max-line-length=100 --exclude=__pycache__

      - name: Run Bandit (security)
        run: bandit -r src/ -ll

      - name: Run mypy (type checking)
        run: mypy src/ --ignore-missing-imports
        continue-on-error: true  # Type hints are nice-to-have

  # ==================== CI: Unit Tests ====================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: code-quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-mock

      - name: Download NLTK data
        run: |
          python -c "import nltk; nltk.download('punkt'); nltk.download('stopwords')"

      - name: Run pytest with coverage
        run: |
          pytest tests/ --cov=src --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  # ==================== CI: Integration Tests ====================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test model training locally
        run: |
          python src/train.py --local --epochs 1 --sample-size 100
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Test model inference locally
        run: |
          python src/inference.py --local --text "This is a test review"
        env:
          PYTHONPATH: ${{ github.workspace }}

  # ==================== CD: Build Docker Image ====================
  build-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [code-quality, unit-tests, integration-tests]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          tags: |
            type=sha,prefix={{branch}}-
            type=ref,event=branch
            type=semver,pattern={{version}}
            latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./docker
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:buildcache
          cache-to: type=registry,ref=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:buildcache,mode=max

  # ==================== CD: Deploy Infrastructure ====================
  deploy-infrastructure:
    name: Deploy Terraform Infrastructure
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Terraform Init
        run: |
          cd terraform
          terraform init

      - name: Terraform Plan
        run: |
          cd terraform
          terraform plan -var="project_name=${{ env.PROJECT_NAME }}" \
                         -var="environment=production" \
                         -out=tfplan

      - name: Terraform Apply
        run: |
          cd terraform
          terraform apply -auto-approve tfplan

  # ==================== CD: Train Model ====================
  train-model:
    name: Train Model on SageMaker
    runs-on: ubuntu-latest
    needs: deploy-infrastructure
    if: github.ref == 'refs/heads/main'

    outputs:
      training-job-name: ${{ steps.train.outputs.job-name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install boto3 sagemaker

      - name: Trigger SageMaker training job
        id: train
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          JOB_NAME="${PROJECT_NAME}-training-${TIMESTAMP}"
          echo "job-name=${JOB_NAME}" >> $GITHUB_OUTPUT

          python src/train.py --cloud \
                              --job-name ${JOB_NAME} \
                              --s3-input s3://${PROJECT_NAME}-data-production/train/ \
                              --s3-output s3://${PROJECT_NAME}-models-production/ \
                              --instance-type ml.m5.xlarge \
                              --max-runtime 3600
        env:
          SAGEMAKER_ROLE: ${{ env.SAGEMAKER_ROLE }}

      - name: Wait for training completion
        run: |
          python -c "
          import boto3
          import time

          client = boto3.client('sagemaker', region_name='${{ env.AWS_REGION }}')
          job_name = '${{ steps.train.outputs.job-name }}'

          while True:
              response = client.describe_training_job(TrainingJobName=job_name)
              status = response['TrainingJobStatus']
              print(f'Training job status: {status}')

              if status in ['Completed', 'Failed', 'Stopped']:
                  break

              time.sleep(60)

          if status != 'Completed':
              raise Exception(f'Training job {job_name} {status}')
          "

  # ==================== CD: Register Model ====================
  register-model:
    name: Register Model in SageMaker
    runs-on: ubuntu-latest
    needs: train-model

    outputs:
      model-package-arn: ${{ steps.register.outputs.arn }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Register model package
        id: register
        run: |
          PACKAGE_ARN=$(aws sagemaker create-model-package \
            --model-package-group-name ${PROJECT_NAME}-models \
            --model-package-description "Sentiment model from ${{ needs.train-model.outputs.training-job-name }}" \
            --inference-specification file://model-spec.json \
            --query 'ModelPackageArn' \
            --output text)

          echo "arn=${PACKAGE_ARN}" >> $GITHUB_OUTPUT
          echo "Registered model: ${PACKAGE_ARN}"

  # ==================== CD: Deploy to Staging ====================
  deploy-staging:
    name: Deploy to Staging Endpoint
    runs-on: ubuntu-latest
    needs: register-model
    environment:
      name: staging
      url: https://console.aws.amazon.com/sagemaker

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to staging endpoint
        run: |
          ENDPOINT_NAME="${PROJECT_NAME}-staging"

          # Check if endpoint exists
          if aws sagemaker describe-endpoint --endpoint-name ${ENDPOINT_NAME} 2>/dev/null; then
            echo "Updating existing endpoint..."
            aws sagemaker update-endpoint \
              --endpoint-name ${ENDPOINT_NAME} \
              --endpoint-config-name ${ENDPOINT_NAME}-config-$(date +%Y%m%d)
          else
            echo "Creating new endpoint..."
            aws sagemaker create-endpoint \
              --endpoint-name ${ENDPOINT_NAME} \
              --endpoint-config-name ${ENDPOINT_NAME}-config-$(date +%Y%m%d)
          fi

      - name: Wait for endpoint deployment
        run: |
          aws sagemaker wait endpoint-in-service \
            --endpoint-name ${PROJECT_NAME}-staging

      - name: Run smoke tests
        run: |
          python tests/test_endpoint.py --endpoint ${PROJECT_NAME}-staging

  # ==================== CD: Deploy to Production (Manual Approval) ====================
  deploy-production:
    name: Deploy to Production Endpoint
    runs-on: ubuntu-latest
    needs: deploy-staging
    environment:
      name: production
      url: https://console.aws.amazon.com/sagemaker

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Approve model for production
        run: |
          aws sagemaker update-model-package \
            --model-package-arn ${{ needs.register-model.outputs.model-package-arn }} \
            --model-approval-status Approved

      - name: Deploy to production endpoint with gradual rollout
        run: |
          ENDPOINT_NAME="${PROJECT_NAME}-production"

          # Blue-Green deployment with traffic shifting
          aws sagemaker update-endpoint \
            --endpoint-name ${ENDPOINT_NAME} \
            --endpoint-config-name ${ENDPOINT_NAME}-config-$(date +%Y%m%d) \
            --retain-all-variant-properties \
            --deployment-config '{
              "BlueGreenUpdatePolicy": {
                "TrafficRoutingConfiguration": {
                  "Type": "LINEAR",
                  "LinearStepSize": {
                    "Type": "CAPACITY_PERCENT",
                    "Value": 20
                  },
                  "WaitIntervalInSeconds": 600
                },
                "TerminationWaitInSeconds": 600,
                "MaximumExecutionTimeoutInSeconds": 3600
              }
            }'

      - name: Monitor deployment
        run: |
          aws sagemaker wait endpoint-in-service \
            --endpoint-name ${PROJECT_NAME}-production

      - name: Run production smoke tests
        run: |
          python tests/test_endpoint.py --endpoint ${PROJECT_NAME}-production

      - name: Send deployment notification
        run: |
          aws sns publish \
            --topic-arn arn:aws:sns:${{ env.AWS_REGION }}:${{ secrets.AWS_ACCOUNT_ID }}:${PROJECT_NAME}-alerts \
            --message "Model deployed to production: ${{ needs.register-model.outputs.model-package-arn }}" \
            --subject "MLOps: Production Deployment Complete"

  # ==================== Post-Deploy: Update Monitoring ====================
  update-monitoring:
    name: Update CloudWatch Dashboards
    runs-on: ubuntu-latest
    needs: deploy-production

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update CloudWatch alarms
        run: |
          cd monitoring
          terraform init
          terraform apply -auto-approve \
            -var="project_name=${{ env.PROJECT_NAME }}" \
            -var="environment=production"

      - name: Create deployment marker
        run: |
          aws cloudwatch put-metric-data \
            --namespace MLOps \
            --metric-name Deployment \
            --value 1 \
            --dimensions Project=${PROJECT_NAME},Environment=production
