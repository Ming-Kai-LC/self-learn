# Prometheus Configuration for ML Model Monitoring
# Used in Module 07: Model Monitoring and Logging

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'ml-model-monitor'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files
rule_files:
  - 'alert_rules.yml'

# Scrape configurations
scrape_configs:
  # ML API metrics
  - job_name: 'ml-api'
    static_configs:
      - targets: ['ml-api:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node exporter (system metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
